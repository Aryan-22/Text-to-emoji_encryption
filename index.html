<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Txtemoji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "main">
        <h1>Text <span><img src="./arrow.png" alt=""></span>Emoji</h1>
        <div id = "endec-div">
            <h3 id="enc-btn"><span><img src="./encrypt.png" height="" alt=""></span>Encrypt text</h3>
            <h3 id="dec-btn"><span><img src="./unlock.png"  height="" alt=""></span>Decrypt text</h3>
        </div>
            <div id="encryption">
                <h5> 1. Type a message</h5>
                <textarea placeholder="Enter text to encrypt" name="" id="txtmsg" cols="30" rows="10"></textarea>
                <h5>2. Set a password</h5>
                <input type="password" id="password">
                <button id="encrypt-btn"><span><img src="./encrypt.png" alt=""></span>Encrypt txt</button>
            </div>
            <div id="decryption">
                <h5> 1. paste encrypted emojis here</h5>
                <textarea placeholder="Paste encrypted emojis here" name="" id="emojimsg" cols="30" rows="10"></textarea>
                <h5>2. type the password</h5>
                <input placeholder="type the password" type="password" id="finalpassword">
                <button id="decrypt-btn"><span><img src="./unlock.png" alt=""></span>Decrypt emojis</button>
            </div> 
    <div id="result"></div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
